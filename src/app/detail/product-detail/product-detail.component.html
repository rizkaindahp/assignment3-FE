<body  data-aos="fade-up" data-aos-duration="1500" >
    <section class="container">
        <div class="row" data-aos="fade-up" data-aos-duration="1500" >
          <div class=" col-md-8 mx-auto">
            <div class="card shadow flex-md-row my-5 p-4 styleProduct">
          <div class="col-md-6 mb-4 mb-md-0">
              <div class="row mx-1">
                <div class="col-md-12 mb-0 zoomImage">
                  <img src="{{product?.imagePath}}" class="img-fluid rounded">
                </div>
              </div>
          </div>
          <div class="col-md-6">
            <h5 class="text-uppercase" >{{product?.name}}</h5>
            <p><span class="mr-1"><strong>IDR {{product?.price}}</strong></span></p>
            <p class="description">{{product?.description}}</p>
            <p class="description">{{product?.stock}}</p>
            <div class="table-responsive">
              <table class="table table-sm table-borderless mb-0">
                <tbody>
                  <tr>
                    <th class="pl-0 w-25" scope="row"><strong>Product</strong></th>
                    <td class="text-uppercase">{{product?.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <hr>
            <button type="button" class="btn btn-primary btn-md mr-1 mb-2" routerLink="/cart">Buy now</button>
            <button type="button" class="btn btn-success btn-md mr-1 mb-2"><i class="fa fa-shopping-cart pr-2"></i>Add to cart</button>
          </div>
            </div>
          </div>
        </div>

  </section>
</body>
